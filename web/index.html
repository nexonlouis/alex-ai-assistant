<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #0f0f0f;
            color: #e0e0e0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: #1a1a1a;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #2a2a2a;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        header h1 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #fff;
        }

        .status {
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            background: #1e3a1e;
            color: #4ade80;
        }

        .status.error {
            background: #3a1e1e;
            color: #f87171;
        }

        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 80%;
            padding: 0.875rem 1rem;
            border-radius: 12px;
            line-height: 1.5;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .message.user {
            align-self: flex-end;
            background: #2563eb;
            color: #fff;
            border-bottom-right-radius: 4px;
        }

        .message.assistant {
            align-self: flex-start;
            background: #262626;
            border: 1px solid #333;
            border-bottom-left-radius: 4px;
        }

        .message.error {
            background: #3a1e1e;
            border-color: #5c2a2a;
            color: #f87171;
        }

        .message .meta {
            font-size: 0.7rem;
            color: #888;
            margin-top: 0.5rem;
        }

        .typing {
            align-self: flex-start;
            padding: 1rem;
            color: #888;
        }

        .typing span {
            animation: blink 1.4s infinite;
        }

        .typing span:nth-child(2) { animation-delay: 0.2s; }
        .typing span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes blink {
            0%, 60%, 100% { opacity: 0.2; }
            30% { opacity: 1; }
        }

        #input-container {
            padding: 1rem 1.5rem;
            background: #1a1a1a;
            border-top: 1px solid #2a2a2a;
        }

        #input-form {
            display: flex;
            gap: 0.75rem;
            max-width: 900px;
            margin: 0 auto;
        }

        #message-input {
            flex: 1;
            padding: 0.875rem 1rem;
            border: 1px solid #333;
            border-radius: 8px;
            background: #262626;
            color: #e0e0e0;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        #message-input:focus {
            border-color: #2563eb;
        }

        #message-input::placeholder {
            color: #666;
        }

        #send-btn {
            padding: 0.875rem 1.5rem;
            background: #2563eb;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        #send-btn:hover:not(:disabled) {
            background: #1d4ed8;
        }

        #send-btn:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
        }

        .welcome {
            text-align: center;
            padding: 3rem 1rem;
            color: #888;
        }

        .welcome h2 {
            font-size: 1.5rem;
            color: #fff;
            margin-bottom: 0.5rem;
        }

        @media (max-width: 600px) {
            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Alex AI Assistant</h1>
        <span id="status" class="status">Connected</span>
    </header>

    <div id="chat-container">
        <div class="welcome">
            <h2>Welcome to Alex</h2>
            <p>Your autonomous AI assistant with temporal memory</p>
        </div>
    </div>

    <div id="input-container">
        <form id="input-form">
            <input
                type="text"
                id="message-input"
                placeholder="Type your message..."
                autocomplete="off"
                autofocus
            >
            <button type="submit" id="send-btn">Send</button>
        </form>
    </div>

    <script>
        const API_URL = 'http://localhost:8080/api/v1';
        let sessionId = null;
        let isLoading = false;

        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const statusEl = document.getElementById('status');
        const inputForm = document.getElementById('input-form');

        // Check API health on load
        async function checkHealth() {
            try {
                const res = await fetch(`${API_URL}/health`);
                if (res.ok) {
                    statusEl.textContent = 'Connected';
                    statusEl.classList.remove('error');
                } else {
                    throw new Error('API unhealthy');
                }
            } catch (e) {
                statusEl.textContent = 'Disconnected';
                statusEl.classList.add('error');
            }
        }

        function addMessage(content, type, meta = null) {
            // Remove welcome message on first message
            const welcome = chatContainer.querySelector('.welcome');
            if (welcome) welcome.remove();

            const msgEl = document.createElement('div');
            msgEl.className = `message ${type}`;
            msgEl.textContent = content;

            if (meta) {
                const metaEl = document.createElement('div');
                metaEl.className = 'meta';
                metaEl.textContent = meta;
                msgEl.appendChild(metaEl);
            }

            chatContainer.appendChild(msgEl);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return msgEl;
        }

        function showTyping() {
            const typing = document.createElement('div');
            typing.className = 'typing';
            typing.id = 'typing-indicator';
            typing.innerHTML = '<span>.</span><span>.</span><span>.</span> Alex is thinking';
            chatContainer.appendChild(typing);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function hideTyping() {
            const typing = document.getElementById('typing-indicator');
            if (typing) typing.remove();
        }

        function setLoading(loading) {
            isLoading = loading;
            sendBtn.disabled = loading;
            messageInput.disabled = loading;
            if (loading) {
                showTyping();
            } else {
                hideTyping();
                messageInput.focus();
            }
        }

        async function sendMessage(message) {
            if (!message.trim() || isLoading) return;

            addMessage(message, 'user');
            messageInput.value = '';
            setLoading(true);

            try {
                const res = await fetch(`${API_URL}/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: message,
                        session_id: sessionId
                    })
                });

                if (!res.ok) {
                    const err = await res.json();
                    throw new Error(err.detail || 'Request failed');
                }

                const data = await res.json();
                sessionId = data.session_id;

                const meta = data.metadata?.model ? `Model: ${data.metadata.model}` : null;
                addMessage(data.response, 'assistant', meta);

            } catch (e) {
                addMessage(`Error: ${e.message}`, 'error');
                statusEl.textContent = 'Error';
                statusEl.classList.add('error');
            } finally {
                setLoading(false);
            }
        }

        inputForm.addEventListener('submit', (e) => {
            e.preventDefault();
            sendMessage(messageInput.value);
        });

        // Allow Shift+Enter for newlines, Enter to send
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage(messageInput.value);
            }
        });

        // Initial health check
        checkHealth();
        // Periodic health check
        setInterval(checkHealth, 30000);
    </script>
</body>
</html>
